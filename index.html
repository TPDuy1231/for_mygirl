<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Tặng bạn gái tương lai</title>

<style>
html, body {
  height: 100%;
  padding: 0;
  margin: 0;
  background: #000;
  overflow: hidden;
}

canvas {
  position: absolute;
  width: 100%;
  height: 100%;
  z-index: 1;
}

.img1, .img2, .img3, .img4 {
  position: absolute;
  width: 350px;
  height: 350px;
  object-fit: cover;
  z-index: 3;
}

.img1 { top: 90px; left: 90px; }
.img2 { top: 90px; right: 90px; }
.img3 { bottom: 90px; left: 90px; }
.img4 { bottom: 90px; right: 90px; }

.center-text{
  position:absolute;
  width:100%;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:32px;
  font-style:italic;
  color:#ff4da6;
  z-index:2;
  pointer-events:none;
}
</style>
</head>

<body>

<img src="http://www.elle.vn/app/uploads/2025/02/25/641030/chuong-nhuoc-nam-kho-do-danh-6.jpg" class="img1">
<img src="http://www.elle.vn/app/uploads/2025/02/25/641030/chuong-nhuoc-nam-kho-do-danh-6.jpg" class="img2">
<img src="http://www.elle.vn/app/uploads/2025/02/25/641030/chuong-nhuoc-nam-kho-do-danh-6.jpg" class="img3">
<img src="http://www.elle.vn/app/uploads/2025/02/25/641030/chuong-nhuoc-nam-kho-do-danh-6.jpg" class="img4">

<canvas id="pinkboard"></canvas>

<div class="center-text">Hello đồ đáng yêu</div>

<script>
var settings = {
  particles: {
    length: 800,
    duration: 2.5,
    velocity: 90,
    effect: -0.7,
    size: 40
  }
};

// Retina fix
(function(canvas){
  var context = canvas.getContext('2d');
  function resize(){
    var ratio = window.devicePixelRatio || 1;
    canvas.width = window.innerWidth * ratio;
    canvas.height = window.innerHeight * ratio;
    canvas.style.width = window.innerWidth + "px";
    canvas.style.height = window.innerHeight + "px";
    context.setTransform(1,0,0,1,0,0);
    context.scale(ratio,ratio);
  }
  resize();
  window.addEventListener("resize", resize);
})(document.getElementById("pinkboard"));

/* ===== HEART SHAPE ===== */
var scale = window.innerWidth < 768 ? 2.2 : 1.8;

function pointOnHeart(t){
  return {
    x: scale * 160 * Math.pow(Math.sin(t),3),
    y: scale * (
      130*Math.cos(t)
      -50*Math.cos(2*t)
      -20*Math.cos(3*t)
      -10*Math.cos(4*t)
      +25
    )
  };
}

/* ===== PARTICLES ===== */
var canvas = document.getElementById("pinkboard");
var context = canvas.getContext("2d");
var particles = [];
var particleRate = settings.particles.length/settings.particles.duration;
var time;

function render(){
  requestAnimationFrame(render);

  var newTime = Date.now()/1000;
  var deltaTime = newTime-(time||newTime);
  time=newTime;

  context.clearRect(0,0,canvas.width,canvas.height);

  var amount = particleRate*deltaTime;
  for(var i=0;i<amount;i++){
    var pos = pointOnHeart(Math.PI-2*Math.PI*Math.random());
    var dirX = pos.x/settings.particles.velocity;
    var dirY = pos.y/settings.particles.velocity;

    particles.push({
      x: canvas.width/2 + pos.x,
      y: canvas.height/2 - pos.y,
      vx: dirX*settings.particles.velocity,
      vy: -dirY*settings.particles.velocity,
      age:0
    });
  }

  particles = particles.filter(function(p){
    p.x+=p.vx*deltaTime;
    p.y+=p.vy*deltaTime;
    p.age+=deltaTime;

    var alpha=1-p.age/settings.particles.duration;
    context.globalAlpha=alpha;
    context.fillStyle="#ff4da6";
    context.beginPath();
    context.arc(p.x,p.y,settings.particles.size/10,0,2*Math.PI);
    context.fill();

    return p.age<settings.particles.duration;
  });
}

render();
</script>

</body>
</html>
